<!DOCTYPE html>
{% extends 'appFive/base.html' %}
{% load static %}

{% block body_block %}

    <div class="jumbotron">
        {% if registered %}
            <h3>Thank you for registering!</h3>
        {% else %}
            <h2>Register Here!</h2>
            <h4>Fill out the form:</h4>
                <form enctype="multipart/form-data" method="POST" >
                    {% csrf_token %}
                    {{ user_form.as_p }}
                    {{ profile_form.as_p }}
                    <input type="submit" name="" value="Register">
                </form>
        {% endif %}
    </div>

{% endblock %}
